<div class="widget-radio">
  <div class="selected-station">
    <div class="statio-play">
      <div class="station-name">{{selectedStation.name}}</div>
      <button>
        <i class="far fa-pause-circle"></i>
      </button>
      <button>
        <i class="far fa-play-circle"></i>
      </button>
      <button>
        <i class="far fa-stop-circle"></i>
      </button>
    </div>
    <div class="volume-controler">
      <div>
        <button class="volume" (click)="volumeDecrease()">
          <i class="fas fa-minus"></i>
        </button>
      </div>
      <div class="d-relative">
        <i class="volume-icon fas fa-volume-down"></i>
        <span class="number-text volume-value">{{volume | number}}</span>
      </div>
      <div>
        <button class="volume" (click)="volumeIncrease()">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="list-panel">
    <ul class="list-of-stations">
      <li *ngFor="let item of listOfStations" class="list-item" (click)="onSelectStation(item)"
        [ngClass]="{'active-station': item ===selectedStation}">
        {{item.name}}
      </li>
    </ul>
  </div>
</div>
