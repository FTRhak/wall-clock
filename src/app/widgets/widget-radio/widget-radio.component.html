<div class="widget-radio">
  <div class="selected-station">
    <div class="station-name">{{selectedStation.name}}</div>
    <div>
      <button>
        <i class="far fa-pause-circle"></i>
      </button>
      <button>
        <i class="far fa-play-circle"></i>
      </button>
      <button>
        <i class="far fa-stop-circle"></i>
      </button>
      <button>
        <i class="fas fa-minus"></i>
      </button>
      <button>
        <i class="fas fa-volume-down"></i>
      </button>
      <button>
        <i class="fas fa-plus"></i>
      </button>
    </div>
  </div>
  <ul class="list-of-stations">
    <li *ngFor="let item of listOfStations" (click)="onSelectStation(item)">
      {{item.name}}
    </li>
  </ul>
</div>
